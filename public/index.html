<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>CDSSVote</title>
</head>
<body>
    <div class="container">
        <h1>Voting</h1>
        <p>Vote for CDSS President for 2021</p>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" name="president" id="uche" value="Uche">
                    <span>Uche</span>
              </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="president" id="ik" value="Ike">
                    <span>Ike</span>
              </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="president" id="Latifa" value="Latifa">
                    <span>Latifa</span>
              </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="president" id="nana" value="Nana">
                    <span>Nana</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%;">
        
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
